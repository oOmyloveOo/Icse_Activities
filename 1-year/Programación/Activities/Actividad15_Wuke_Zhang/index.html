<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron text-center p-3 mb-2 bg-primary text-white">
        <h1>ICSE-BOOK</h1>
        <p>Connecting people!</p>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalLive">
            <i class="bi bi-list-task"></i> Registrate
        </button>
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="p-3 bg-primary text-white text-center">
                    <h3>Entra</h3>
                </div>
                <div class="card px-3 py-3">
                    <div class="form-data">
                        <div class="forms-inputs mb-4"> <span><strong>Nombre de usuario:</strong></span> <input
                                autocomplete="off" type="text" v-model="email"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span><strong>Contraseña:</strong></span> <input
                                autocomplete="off" type="password" v-model="password"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                    </div>
                    <div class="success-data" v-else>
                        <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i></div>
                    </div>
                </div>
                <div class="text-center bg-light p-3 border border-primary"> <button v-on:click.stop.prevent="submit"
                        class="btn btn-success w-50" style="height: 45px;""> <i class=" bi bi-arrow-up-short"></i>
                        Entrar</button> </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLiveLabel">Formulario de registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <span><strong>Nombre:</strong></span>
                            <div class="d-flex">
                                <div class="forms-inputs"> <input autocomplete="off" type="text"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                        v-on:blur="emailBlured = true">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <span><strong>Tipo de usuario</strong></span>
                            <button type="button" class="btn bg-white text-dark dropdown-toggle"
                                data-bs-toggle="dropdown">
                                Administrador
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"
                                        href="https://www.w3schools.com/bootstrap5/bootstrap_grid_examples.php">Link
                                        1</a></li>
                                <li><a class="dropdown-item" href="#">Link 2</a></li>
                                <li><a class="dropdown-item" href="#">Link 3</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <span><strong>Apellidos:</strong></span>
                        <div class="forms-inputs mb-4"> <input autocomplete="off" type="text"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                        </div>
                    </div>
                    <div class="row">
                        <span><strong>Dirección:</strong></span>
                        <div class="forms-inputs mb-4"> <input autocomplete="off" type="text"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                        </div>
                    </div>
                    <div class="row">
                        <span><strong>Contraseña:</strong></span>
                        <div class="forms-inputs"> <input autocomplete="off" type="password" v-model="password"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-danger text-white" data-bs-dismiss="modal"> <i
                            class="bi bi-x"></i> Cancelar</button>
                    <button type="button" class="btn bg-success text-white"> <i class="bi bi-save"></i>
                        Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
