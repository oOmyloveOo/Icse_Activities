<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <video id="video-bg" autoplay muted loop>
    <source src="img/Ruins.mp4" type="video/mp4">
  </video>

  <main>
    <section class="container">
      <div class="content">
        <img src="img/Captura.png" class="window">
        <div class="icon-container">
          <i class="fas fa-square-xmark" id="icon"></i>
        </div>
        <p></p>
        <button class="nextButton">
          <span class="button-text">Next</span>
          <i class="fas fa-arrow-right icon"></i>
        </button>

      </div>
    </section>

    <section class="container hidden">
      <div class="content">
        <img src="img/Captura.png" class="window">
        <div class="icon-container">
          <i class="fas fa-square-xmark" id="icon"></i>
        </div>
        <p></p>
        <button class="returnButton">
          <span class="button-text">Return</span>
          <i class="fas fa-arrow-left icon"></i>
        </button>
        <button class="nextButton">
          <span class="button-text">Next</span>
          <i class="fas fa-arrow-right icon"></i>
        </button>
      </div>
    </section>

    <section class="container hidden">
      <div class="content">
        <img src="img/Captura.png" class="window">
        <div class="icon-container">
          <i class="fas fa-square-xmark" id="icon"></i>
        </div>
        <p></p>
        <button class="returnButton">
          <span class="button-text">Return</span>
          <i class="fas fa-arrow-left icon"></i>
        </button>
        <button onclick='window.location ="http://localhost:5173/"' class="playButton">
          Play
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
