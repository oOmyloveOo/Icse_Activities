<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Perfil</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profesión:</label>
                <input type="text" class="form-control" id="profession" required>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">Sobre ti:</label>
                <textarea class="form-control" id="about" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Perfil</button>
        </form>

        <h3 class="mt-5">Tu Perfil</h3>
        <div id="profileDisplay" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const profession = document.getElementById("profession").value;
            const about = document.getElementById("about").value;

            const profileHTML = `
                <p><strong>Nombre:</strong> ${name}</p>
                <p><strong>Edad:</strong> ${age}</p>
                <p><strong>Profesión:</strong> ${profession}</p>
                <p><strong>Sobre ti:</strong> ${about}</p>
            `;

            document.getElementById("profileDisplay").innerHTML = profileHTML;
        });
    </script>
</body>
</html>
